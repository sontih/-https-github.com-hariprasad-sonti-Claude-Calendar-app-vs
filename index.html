<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calendar application with event management">
    <title>Calendar App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Calendar</h1>
            <button id="addEventBtn" class="btn btn-primary" aria-label="Add new event">
                <span class="btn-icon">+</span>
                <span class="btn-text">Add Event</span>
            </button>
        </header>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button id="prevMonthBtn" class="btn btn-icon-only" aria-label="Previous month">
                <span>&lt;</span>
            </button>
            <h2 id="currentMonthYear" class="month-year-display"></h2>
            <button id="nextMonthBtn" class="btn btn-icon-only" aria-label="Next month">
                <span>&gt;</span>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-container">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Day headers -->
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>

                <!-- Day cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Event Modal -->
        <div id="eventModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Event</h3>
                    <button id="closeModalBtn" class="btn-close" aria-label="Close modal">&times;</button>
                </div>

                <form id="eventForm" class="event-form">
                    <!-- Title -->
                    <div class="form-group">
                        <label for="eventTitle">Title <span class="required">*</span></label>
                        <input
                            type="text"
                            id="eventTitle"
                            name="title"
                            maxlength="100"
                            required
                            aria-required="true"
                            autocomplete="off">
                        <span class="error-message" id="titleError"></span>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea
                            id="eventDescription"
                            name="description"
                            rows="3"
                            maxlength="500"></textarea>
                        <span class="error-message" id="descriptionError"></span>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <label for="eventDate">Date <span class="required">*</span></label>
                        <input
                            type="date"
                            id="eventDate"
                            name="date"
                            required
                            aria-required="true">
                        <span class="error-message" id="dateError"></span>
                    </div>

                    <!-- Time Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventStartTime">Start Time <span class="required">*</span></label>
                            <input
                                type="time"
                                id="eventStartTime"
                                name="startTime"
                                required
                                aria-required="true">
                            <span class="error-message" id="startTimeError"></span>
                        </div>

                        <div class="form-group">
                            <label for="eventEndTime">End Time <span class="required">*</span></label>
                            <input
                                type="time"
                                id="eventEndTime"
                                name="endTime"
                                required
                                aria-required="true">
                            <span class="error-message" id="endTimeError"></span>
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="form-group">
                        <label for="eventColor">Color</label>
                        <div class="color-picker-container">
                            <input
                                type="color"
                                id="eventColor"
                                name="color"
                                value="#4CAF50">
                            <span class="color-label" id="colorLabel">#4CAF50</span>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" id="deleteEventBtn" class="btn btn-danger" style="display: none;">
                            Delete
                        </button>
                        <div class="form-actions-right">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">
                                Cancel
                            </button>
                            <button type="submit" id="saveEventBtn" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/events.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
